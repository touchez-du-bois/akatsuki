apply plugin: 'java'
apply plugin: 'groovy'

group = 'org.jggug.magica'
version = '0.0.1'

repositories {
    jcenter()
}

configurations {
    provided
}

sourceSets {
    main {
        compileClasspath += configurations.provided
    }
}

dependencies {
    provided 'ru.trylogic.groovy.macro:groovy-macro-methods:0.3.0'
    testRuntime 'ru.trylogic.groovy.macro:groovy-macro-methods:0.3.0'

    compile 'org.codehaus.groovy:groovy-all:2.4.5'

    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'junit:junit:4.12'
}
